<!doctype html>
<html>

<head>

	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Build a Tic Tac Toe Game | FreeCodeCamp Frontend Certification</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<link rel="stylesheet" href="css/styles.css">
	

</head>

<body>

	<div class="container">
		
		<div class="page-header text-center">
			<h3>Tic Tac Toe</h3>
		</div>

		
		<div id="ttt-options">
	
			<div class="row">

				<div id="choose-difficulty" class="well well-sm col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-1 text-center">
					<h4>Choose Difficulty</h4>
					<button value="easy" type="button" class="btn btn-default">Just Kiddin'</button>
					<button value="medium" type="button" class="btn btn-default">Medium</button>
					<button value="impossible" type="button" class="btn btn-default">Impossible</button>
				</div>
				
				<div id="choose-avatar" class="well well-sm col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-4 col-lg-offset-2 text-center">
					<h4>Choose <i class="fa fa-times"></i> or <i class="fa fa-circle-o"></i></h4>
					<button value="x" type="button" class="btn btn-default"><i class="fa fa-times"></i></button>
					<button value="o" type="button" class="btn btn-default"><i class="fa fa-circle-o"></i></button>
				</div>
				
				<div class="col col-xs-12 text-center">
					<button id="play" type="button" class="btn btn-default btn-lg">Play!</button>
				</div>
			</div>
			
		</div><!-- /ttt-options -->

		<div id="ttt-result" class="row">
			
			<div class="alert alert-success col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 text-center">
				<h4 id="result" ></h4>
				<button id="play-again" type="button" class="btn btn-default">Play again</button>
				<button id="change-options" type="button" class="btn btn-default">Change options</button>
			</div>

		</div><!-- /ttt-result -->

		
		<div id="ttt-game" class="row">

			<div class="col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 text-center">
				<div id="ttt-header" class="row">
					<div id="human" class="col col-xs-3"><i class="fa fa-times"></i></div>
					<div id="difficulty" class="col col-xs-6">Medium</div>
					<div id="computer" class="col col-xs-3"><i class="fa fa-circle-o"></i></div>
				</div>
			</div>
			
			<div id="ttt-field" class="well col col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3 text-center">
			</div>
		</div><!-- /ttt-game -->
		
		<div id="credits" class="text-center">
			<p>By <a href="https://github.com/relwiwa/FreeCodeCamp" title="Walter's FreeCodeCamp Code on Github">Walter</a> for <a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game" title="FreeCodeCamp's Frontend Certification">FreeCodeCamp</a>'s Frontend Certification
		  </p>
  	</div><!-- /credits -->		
		
	</div><!-- /container -->

	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="js/model.js"></script>	
<script src="js/view.js"></script>	
<script src="js/controller.js"></script>	
<script src="js/app.js"></script>

	</body>

</html>
